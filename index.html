<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bairro S達o Francisco Area</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bower_components/knockout/dist/knockout.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div id="side-panel" class="side-panel" data-bind="style: {transform: menuToggle() ? 'translate(-320px, 0)' : 'translate(0, 0)'}">
      <div class="text-center">
        <h4>Bairro S達o Francisco Area</h4>
        <h6>Boa Vista, Roraima, Brazil</h6>
      </div>
      <div class="search">
        <span>Search for nearby places</span>
        <form class="form-inline my-2 my-lg-0">
          <input id="places-search" class="form-control mr-sm-2 search-box" type="text" data-bind="textInput: locationFilter" placeholder="Ex: Restaurants in Boa Vista, RR" title="Search places in S達o Francisco area">
          <button id="go-places" class="btn btn-outline-primary my-2 my-sm-0" type="submit">Go</button>
        </form>
      </div>
      <div class="location-list">
        <ul data-bind="foreach: filteredLocations">
          <li data-bind="text: $data.place"></li>
        </ul>
      </div>
    </div>
    <div class="map-area" id='map-area'>
      <nav class="navbar navbar-dark fixed-top bg-dark"  data-bind="style: {transform: menuToggle() ? 'translate(0, 0)' : 'translate(320px, 0)'}">
        <div class="navbar-brand">
          <button data-bind='click: toggleMenu' class="navbar-toggler" id="panel-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        </div>
        <div class="navbar-brand">
          <h4>S達o Francisco</h4>
        </div>
      </nav>
      <div id="map" data-bind="style: {transform: menuToggle() ? 'translate(0, 0)' : 'translate(320px, 0)'}"></div>
    </div>
  </div>
  <script src="js/map.js"></script>
  <script src="js/default_data/locations.js"></script>
  <script src="js/models/location.js"></script>
  <script src="js/view_model/view_model.js"></script>
  <script src="js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBZsbMUm9vj6GQrYRRl9QxMrA-n7V68Dag&callback=initMap"></script>
</body>

</html>
