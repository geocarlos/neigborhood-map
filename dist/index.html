<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bairro São Francisco Area</title>
  <link rel="stylesheet" href="styles.min.css">
</head>

<body>
  <div class="container-fluid">
    <div id="side-panel" class="side-panel" data-bind="style: {transform: menuToggle() ? 'translate(-320px, 0)' : 'translate(0, 0)'}">
      <div class="text-center">
        <h4>Bairro São Francisco Area</h4>
        <h6>Boa Vista, Roraima, Brazil</h6>
      </div>
      <div class="location-list">
        <ul class="list-view" data-bind="foreach: filteredLocations">
          <!-- The style binding for color cancels the CSS place-name:hover rule; this is the reason for the mouseover and mouseout listeners -->
          <li class='place-name' data-bind="text: $data.place, style: {color: $data.selected() ? 'lightblue' : '#efefef'}, event: {mouseover: function(d, e){e.target.style.color = 'lightblue'}, mouseout: function(d, e){if(!d.selected()) e.target.style.color = '#efefef'}}, click: function(){$root.selectLocation($data); $root._map.selectMarker($data.place())}"></li>
        </ul>
      </div>
    </div>
    <div class="map-area" id='map-area'>
      <nav class="navbar navbar-dark fixed-top bg-dark" data-bind="style: {transform: menuToggle() ? 'translate(0, 0)' : 'translate(320px, 0)'}">
        <div class="navbar-brand">
          <button data-bind='click: toggleMenu' class="navbar-toggler" id="panel-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
          <div class="search">
            <label>Search</label>
            <input id="places-search" class="search-box" type="text" data-bind="textInput: locationFilter, event: {keyup: function(){$root._map.filterMarkers();}}" placeholder="Ex: restaurants">
          </div>
        </div>
        <div class="navbar-brand">
          <h4>São Francisco</h4>
        </div>
      </nav>
      <div id="map" data-bind="style: {transform: menuToggle() ? 'translate(0, 0)' : 'translate(320px, 0)'}"></div>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
